[General]
; Default directory for saving analysis reports and extracted files.
; Replace with your desired path.
output_directory = ./kp14_output

; Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

[Paths]
; Path to OpenVINO models, if applicable.
; Replace with the actual path to your OpenVINO model directory if you use this feature.
openvino_model_path = /opt/intel/openvino/models/

; Path to any external tools or resources, if needed.
; example_tool_path = /usr/local/bin/example_tool

[AnalysisOptions]
; Default timeout for analysis processes (in seconds).
analysis_timeout = 300

; Enable or disable specific analysis modules by default.
; (This is a conceptual example; actual module names would depend on the tool's architecture)
; enable_static_analysis = true
; enable_dynamic_analysis = false
; enable_ml_classification = true

; Add other relevant settings as needed for the KP14 Analyzer.
; For example, API keys for online services, if any.
; virustotal_api_key = YOUR_API_KEY_HERE
